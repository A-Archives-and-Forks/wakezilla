name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin
    
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: tag_version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $VERSION"

      - name: Setup Rust toolchain
        shell: bash
        run: |
          rustup toolchain install nightly --allow-downgrade
          rustup default nightly
          rustup target add wasm32-unknown-unknown

      - name: Add Rust target
        shell: bash
        run: rustup target add ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . frontend

      - name: Cache Cargo bin directory
        uses: actions/cache@v4
        id: cache-cargo-bin
        with:
          path: ~/.cargo/bin
          key: ${{ runner.os }}-cargo-bin-v1
          restore-keys: |
            ${{ runner.os }}-cargo-bin-

      - name: Install Trunk
        if: steps.cache-cargo-bin.outputs.cache-hit != 'true'
        shell: bash
        run: |
          if ! command -v trunk &> /dev/null; then
            cargo install trunk
          fi

      - name: Build frontend
        shell: bash
        run: cd frontend && trunk build --release

      - name: Build binary
        shell: bash
        run: cargo build --release --target ${{ matrix.target }}

      - name: Create release archive
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${{ steps.tag_version.outputs.version }}"
          TARGET="${{ matrix.target }}"
          ARCHIVE="wakezilla-${VERSION}-${TARGET}.tar.gz"
          mkdir -p release
          cp target/${TARGET}/release/wakezilla release/wakezilla
          chmod +x release/wakezilla
          tar -C release -czf "release/${ARCHIVE}" wakezilla
          rm -f release/wakezilla

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.target }}
          path: release/wakezilla-${{ steps.tag_version.outputs.version }}-${{ matrix.target }}.tar.gz
          retention-days: 1

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: tag_version
        shell: bash
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Tag version: $VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release
          merge-multiple: true

      - name: Generate release checksums
        shell: bash
        run: |
          set -euo pipefail
          cd release
          sha256sum *.tar.gz > SHA256SUMS

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref }}
          name: Release ${{ steps.tag_version.outputs.version }}
          body: |
            ## Release ${{ steps.tag_version.outputs.version }}
            
            ### Downloads
            - **Linux (x86_64)**: `wakezilla-${{ steps.tag_version.outputs.version }}-x86_64-unknown-linux-gnu.tar.gz`
            - **macOS (x86_64)**: `wakezilla-${{ steps.tag_version.outputs.version }}-x86_64-apple-darwin.tar.gz`
            - **macOS (ARM64)**: `wakezilla-${{ steps.tag_version.outputs.version }}-aarch64-apple-darwin.tar.gz`
            
            ### Installation
            Extract the archive for your platform and run the binary.
            
            ### Changes
            See [commit history](https://github.com/${{ github.repository }}/compare/${{ github.event.before }}...${{ github.ref }}) for details.
          files: |
            release/*.tar.gz
            release/SHA256SUMS
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
